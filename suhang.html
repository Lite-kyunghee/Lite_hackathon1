      function parseDeadline(str) {
        const [month, day, time] = str.split(/[- ]/);

        return new Date(
          2025,
          Number(month) - 1,
          Number(day),

      function sortByDeadline(list) {

        past.sort((a, b) => a.dateObj - b.dateObj);

      function renderSubjectButtons() {
        $subjectButtons.innerHTML = `
          ${['ì „ì²´', ...SUBJECT_ORDER]

                `<button class="subject-btn" data-subject="${subj}">${subj}</button>`

        document.querySelectorAll('.subject-btn').forEach((btn) => {
          btn.addEventListener('click', () => {
            document
              .querySelectorAll('.subject-btn')

            btn.classList.add('active');
            const subj = btn.dataset.subject;
            if (subj === 'ì „ì²´') renderTableView(SUHANG_SAMPLES);
            else renderSubjectView(subj);
          });
        });
      }

          .querySelector('.subject-btn[data-subject="ì „ì²´"]')
